<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Our Alum - Register</title>
</head>

<body>
	<div data-role="page" id="register-page">
		<div class="app">
			<div id="register-div" class="app-page">
				<form id="register-form">
	  				<div class="form-group">
		    			<label for="first_name">First Name:</label>
		    			<input type="text" value="" name="first_name" id="first_name" />
	    			</div>
	    			<div class="form-group">
		    			<label for="middle_name">Middle Name:</label>
		    			<input type="text" value="" name="middle_name" id="middle_name" />
	    			</div>
	    			<div class="form-group">
		    			<label for="last_name">Last Name:</label>
		    			<input type="text" value="" name="last_name" id="last_name" />
	    			</div>
	    			<div class="form-group">
		    			<label for="initiation_date">Initiation Year (1999):</label>
		    			<input type="password" value="" name="initiation_date" id="initiation_date" />
	    			</div>
	    			<div class="form-group">
	    				<button type="button" class="btn registerBtn" data-role="none">Find My Profile</button>
	    			</div>
	    			<div class="form-group">
						<a href="index.html" data-role="none" data-transition="slide" data-direction="reverse">Already a member? Click here to login</a>
					</div>
	    		</form>
			</div>
		</div>
	</div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
