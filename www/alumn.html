<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Our Alum - Alum</title>
</head>

<body>
	<div data-role="page" id="alumn-page">
		<div class="page-header">
			<div id="header-left"><a href="index.html" data-role="none" data-transition="slide" data-direction="reverse"><i class="fa fa-home" aria-hidden="true"></i></a></div>
			<div id="logo"><a href="index.html" data-role="none" data-transition="slide" data-direction="reverse"><img src="img/alum_logo.jpg"></a></div>
			<div id="header-right"></div>
		</div>
		<div id="alumn" class="app-page">
			<div id="alum-logo-ph">&nbsp;</div>
			<div id="alum-title-ph"></div>
			<div id="alum-desc-ph"></div>
			<div id="alum-posts-ph">
				<div class="alum-post-ph"></div>
				<div class="alum-post-ph"></div>
				<div class="alum-post-ph"></div>
				<div class="alum-post-ph"></div>
			</div>
			
		</div>
	</div>
 	<!-- Photo Upload Modal -->
  	<div data-role="modal" id="photo-upload">
		<div data-role="header">
			<h2>Upload Photo</h2>
			<div data-role="close"><i class="fa fa-times" aria-hidden="true"></i></div>
		</div>
		<div data-role="content">
			<form id="upload-photo-frm" enctype="multipart/form-data">
				<input type="hidden" name="group_id" value="">
				<input type="hidden" name="user_id" value="">
				<input type="hidden" name="photo_data" value="">
				<input type="hidden" name="exif_data" value="">
				<div class="form-group">
					<label>Photo Year:</label>
					<select name="photo_year">
						<option value="">Choose Year</option>
					</select>
				</div>
				<div class="form-group">
					<label>Caption:</label> <input type="text" name="photo_caption">
				</div>
				<div class="form-group">
					<input type="file" name="photo" style="display: none;" accept="image/*">
					<img id="photoPreview" class="img-responsive" crossorigin="anonymous" src="" style="display: none;">
					<canvas id="photoCanvas" style="height: 0px;"></canvas>
					<button type="button" class="selectPhotoBtn"><i class="fa fa-mouse-pointer" aria-hidden="true"></i>Choose Photo</button>
				</div>
				<div id="submitError"></div>
				<button type="button" class="btn submitPhoto">Submit Photo</button>
			</form>	
		</div>
	</div>
	
   <!-- Invite Member Modal -->
  	<div data-role="modal" id="invite-member">
		<div data-role="header">
			<h2>Send Invite</h2>
			<div data-role="close"><i class="fa fa-times" aria-hidden="true"></i></div>
		</div>
		<div data-role="content">
			<p id="invite-welcome">Use the form below to send an invitation to a friend.</p>
			<form id="invite-member-frm">
				<input type="hidden" name="group_id" value="">
				<input type="hidden" name="member_id" value="">
				<input type="hidden" name="user_id" value="">
				<div class="form-group">
					<label>Email Address:</label> <input type="text" name="email_address">
				</div>
				<div class="form-group">
					<label>Phone:</label> <input type="text" name="phone">
				</div>
				<button type="button" class="btn submitInvite">Send Invite</button>
			</form>
		</div>
	</div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
