<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Our Alum - Upload Photo</title>
</head>

<body>
	<div data-role="page" id="upload-photo-page">
		<div data-role="header">
			<h2>Upload Photo</h2>
			<div class="closePage"><a href="javascript:void(0);" onclick="window.history.back();" data-transition="slideup"><i class="fa fa-times" aria-hidden="true"></i></a></div>
		</div>
		<div data-role="content">
			<form id="upload-photo-frm" enctype="multipart/form-data">
				<input type="hidden" name="group_id" value="">
				<input type="hidden" name="user_id" value="">
				<input type="hidden" name="photo_data" value="">
				<input type="hidden" name="exif_data" value="">
				<input type="hidden" name="orientation" value="">
				
				<div class="form-group">
					<label>Photo Year:</label>
					<select name="photo_year" data-role="none">
						<option value="">Choose Year</option>
					</select>
				</div>
				<div class="form-group">
					<label>Caption:</label> <input type="text" name="photo_caption" data-role="none">
				</div>
				<div class="form-group">
					<input type="file" name="photo" style="display: none;" accept="image/*;capture=camera" data-role="none">
					<img id="photoPreview" class="img-responsive" crossorigin="anonymous" src="" style="display: none;">
					<canvas id="photoCanvas" style="height: 0px;"></canvas>
					<button type="button" class="selectPhotoBtn"><i class="fa fa-mouse-pointer" aria-hidden="true"></i>Choose Photo</button>
				</div>
				<div id="submitError"></div>
				<div style="margin-top: 40px;">
					<button type="button" class="btn submitPhoto" data-role="none">Submit Photo</button>
				</div>
				
			</form>	
		</div>
	</div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
